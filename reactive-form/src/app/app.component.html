<div class="container-fluid">

  
  {{registrationForm.value | json }}


  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm" >

    <div class="form-group">
      <label >Username</label>
      <input  [class.is-invalid]="userName?.invalid && userName?.touched" formControlName="userName" type="text" class="form-control">

      <div *ngIf="userName?.invalid && userName?.touched">
        <small class="text-danger" *ngIf="userName?.errors?.['required']">Username is required</small>
        <small class="text-danger" *ngIf="userName?.errors?.['minlength']">Username must be atleast 3 characters</small>
      </div>


      
    </div>


    <div class="form-group">
      <label >Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>


    <div class="form-group">
      <label >Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div>

    <div formGroupName="address">


      <div class="form-group">
        <label >City</label>
        <input formControlName="city" type="password" class="form-control">
      </div>

      <div class="form-group">
        <label >State</label>
        <input formControlName="state" type="password" class="form-control">
      </div>


      <div class="form-group">
        <label >Postal Code</label>
        <input formControlName="postalCode" type="password" class="form-control">
      </div>

    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadApiData()" class="btn btn-secondary m-2" type="button">Load API Data</button>

  </form>
</div>
